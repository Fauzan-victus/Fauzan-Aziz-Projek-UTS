<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Valorant FPS Analyzer</title>
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-header">
                <img src="../Assets/Logo_valo.png" class="login-logo" alt="Valorant Logo">
                <h1>Valorant FPS Analyzer</h1>
            </div>
            
            <p class="login-subtitle">Masukkan nama untuk mulai diagnosa</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nama Pemain" required>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span>Nama pemain harus diisi!</span>
            </div>
            
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                Mulai Analisis
            </button>
            
            <div class="login-features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Analisis Cepat 5 Menit</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Laporan Detail</span>
                </div>
                <div class="feature">
                    <i class="fas fa-history"></i>
                    <span>Riwayat Progress</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
